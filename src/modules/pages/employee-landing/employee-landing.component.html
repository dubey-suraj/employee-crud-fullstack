<div class="employee-landing-screen">
  <header><span> Employee Details </span></header>

  <div>
    <div class="emp-filter-container m-2">
      <div class="emp-search-input">
        <label for="search" class="m-2">Search Employee : </label>
        <input
          pInputText
          type="text"
          pSize="large"
          placeholder="Search Employee"
        />
      </div>
      <div class="search-btn m-2">
        <p-button label="Search" class="m-2" [rounded]="false" severity="secondary" (onclick)="getEmployeeDetails()" />
        <p-button label="Add Employee" (onClick)="onAddEmp()" />
      </div>

    </div>

    <div class="emp-tabel">
      <p-table
        [columns]="EMP_CONSTANTS.tableColumns"
        stripedRows
        showGridlines
        [scrollable]="true"
        scrollHeight="400px"
        [virtualScroll]="true"
        [resizableColumns]="true"
        [reorderableColumns]="true"
        [value]="employeeData"
      >
        <ng-template #header let-columns>
          <tr>
            <th *ngFor="let col of columns" pReorderableColumn pResizableColumn>
              {{ col.header }}
            </th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template #body let-rowData let-columns="columns">
          <tr>
            <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
            </td>
            <td>
              <p-button label="Edit" severity="info" class="m-2" (onClick)="onEditEmp(rowData, true)"/>
              <p-button label="Delete" severity="info" (onClick)="onDelete(rowData)" />
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <footer class="col-12 flex justify-content-end align-items-center">
    <div>
      <p>Â© 2025 MyApp. All rights reserved.</p>
    </div>
  </footer>
</div>
